<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ruslan+Display&family=Russo+One&family=Source+Sans+3:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="row">
      <h1>Anime</h1>
      <div class="container desktop">
        <a href="#home" class="active">HOME</a>
        <a href="#tv-shows">TV SHOWS</a>
        <a href="#movies">MOVIES</a>
        <a href="#my-favorites">MY FAVORITES</a>
      </div>
      <div id="input-div" class="desktop">
        <label for="search"></label>
        <input id="search" name="search" value="Search Title">
      </div>
    </div>
  </header>
  <main class="container">
    <div class="mobile">
      <div class="categories">
        <a href="#tv-shows">TV SHOWS</a>
        <a href="#movies">MOVIES</a>
      </div>
    </div>
    <div id="titles" >

      <h2>Genre</h2>
      <ul class="row">
        <li>
          <div class="relative">
            <img src="https://www.crunchyroll.com/imgsrv/display/thumbnail/480x720/catalog/crunchyroll/689e2efcf9f192ba6c0f7a538ee99027.jpe">
            <span class="fa-solid fa-ellipsis-vertical"></span>
            <i class="fa-solid fa-chevron-left"></i>
          </div>
        </li>
        <li>
          <div>
            <img
              src="https://www.crunchyroll.com/imgsrv/display/thumbnail/480x720/catalog/crunchyroll/689e2efcf9f192ba6c0f7a538ee99027.jpe">
          </div>
        </li>
        <li>
          <div>
            <img src="https://m.media-amazon.com/images/M/MV5BN2E2OTgzODktMjBhYy00MjJjLWI0OTgtNGYxOGNhMWMxOWE4XkEyXkFqcGdeQXVyMzgxODM4NjM@._V1_.jpg">
          </div>
        </li>
        <li>
          <div>
            <img
              src="https://m.media-amazon.com/images/M/MV5BN2E2OTgzODktMjBhYy00MjJjLWI0OTgtNGYxOGNhMWMxOWE4XkEyXkFqcGdeQXVyMzgxODM4NjM@._V1_.jpg">
          </div>
        </li>
        <li>
          <div>
            <img
              src="https://m.media-amazon.com/images/M/MV5BN2E2OTgzODktMjBhYy00MjJjLWI0OTgtNGYxOGNhMWMxOWE4XkEyXkFqcGdeQXVyMzgxODM4NjM@._V1_.jpg">
          </div>
        </li>
        <li>
          <div class="relative">
            <img
              src="https://m.media-amazon.com/images/M/MV5BN2E2OTgzODktMjBhYy00MjJjLWI0OTgtNGYxOGNhMWMxOWE4XkEyXkFqcGdeQXVyMzgxODM4NjM@._V1_.jpg">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </li>
      </ul>
    </div>

  </main>
  <footer>
    <div class="mobile icons">
      <a href="#home" class="active"><i class="fa-solid fa-house"></i></a>
      <a href="#search"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="#my-favorites"><i class="fa-regular fa-heart"></i></a>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
