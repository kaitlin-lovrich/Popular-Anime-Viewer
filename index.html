<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ruslan+Display&family=Russo+One&family=Source+Sans+3:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- reset header's class to '' from 'search-mobile' -->
  <header>
    <!-- reset div.row's class to 'row' from 'row search-mobile'-->
    <div id="header-div" class="row">
      <!-- reset h1' class to '' from 'hide-search-mobile' -->
      <h1>Anime</h1>
      <!-- reset desktopDiv's class from 'container desktop' to 'container hide-search-mobile' -->
      <div class="container desktop">
        <a href="#home" class="active" id="home">HOME</a>
        <a href="#tv-shows" id="tv-shows">TV SHOWS</a>
        <a href="#movies" id="movies">MOVIES</a>
        <a href="#my-favorites" id="my-favorites">MY FAVORITES</a>
      </div>
      <!-- reset div#input-div's class to 'desktop' from 'search-mobile' -->
      <div id="input-div" class="desktop">
        <!-- reset i#back.fa-chevron-left's class to 'hide-search-mobile fa-solid fa-chevron-left' from 'fa-solid fa-chevron-left' -->
        <i id="back" class="hide-search-mobile fa-solid fa-chevron-left"></i>
        <label for="search"></label>
        <!-- reset input#search's class to '' from 'search-mobile' -->
        <input id="search" name="search" placeholder="Search Title">
      </div>
    </div>
  </header>

  <main class="container">
    <div class="mobile hide-search-mobile">
      <div class="categories">
        <a href="#tv-shows" class="tv-shows">TV SHOWS</a>
        <a href="#movies" class="movies">MOVIES</a>
      </div>
    </div>
    <div id="titles"></div>
  </main>

  <!-- reset footer's class to '' from 'hide-search-mobile' -->
  <footer>
    <div class="mobile icons">
      <a href="#home" class="home active"><i class="fa-solid fa-house"></i></a>
      <a href="#search" class="search"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="#my-favorites" class="my-favorites"><i class="fa-regular fa-heart"></i></a>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
